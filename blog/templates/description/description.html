<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description</title>
    <link rel="stylesheet" href="{% static "description.css" %}">
    
</head>
<body>
    <div class="container">
        {% if data %}
        <div class='container2'>
            <h2>{{ data.title }}</h2>
            <h5>Author: {{ data.author }}</h5>
            <p>{{ data.description }}</p>
        </div>
        {% else %}
            <h1 class="not-found">Data not found</h1>
        {% endif %}
    </div>
</body>
</html>
